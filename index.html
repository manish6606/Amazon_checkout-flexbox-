            <div class="container">
                <div class="details">
                    <div class="address">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" name="address" size="30px" maxlength="100" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Postcode:</label>
                            <input type="postcode" name="postcode" size="30px" maxlength="30" id="postcode" placeholder="Postcode">
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" name="city" size="30px" maxlength="100" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="shipping">
                        <div>Choose your Shipping method:</div>
                        <div>
                            <select name="shipping" id="shipping">
                                <option value="Free Shipping">Free Shipping</option>
                                <option value="One-Day Shippig">One-Day Shipping</option>
                                <option value="Two-Day Shipping">Two-Day Shipping</option>
                            </select>
                        </div>
                    </div>
                    <div class="payment">
                        <div>Choose your Payment method:</div>
                        <div>
                            <label><input type="radio" name="payment" value="paypal">Paypal</label>
                            <label><input type="radio" name="payment" value="debit card">Debit Card</label>
                            <label><input type="radio" name="payment" value="credit card">Credit Card</label>
                        </div>
                    </div>
                    <div class="checks">
                        <label><input type="checkbox" name="save payment" checked="checked">Securely save my Payment details</label>
                        <label><input type="checkbox" name="email updates" checked="checked">Sign up for Email updates</label>
                    </div>
                </div>
                <div class="comments">
                    <label for="comments">Comments:</label>
                    <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Submit</button> 
            </div>
        </form>
